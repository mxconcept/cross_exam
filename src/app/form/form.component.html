<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Категорія 1, ціна 20</ion-label>
    <ion-input type="number" formControlName="category1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Категорія 2, ціна 40</ion-label>
    <ion-input type="number" formControlName="category2"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Категорія 3, ціна 100</ion-label>
    <ion-input type="number" formControlName="category3"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Категорія 4, ціна 150</ion-label>
    <ion-input type="number" formControlName="category4"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Категорія 5, ціна 300</ion-label>
    <ion-input type="number" formControlName="category5"></ion-input>
  </ion-item>
  <ion-button expand="full" type="submit" [disabled]="!ticketForm.valid">Submit</ion-button>
</form>
