<app-header/>

<ion-content [fullscreen]="true">
  <app-form (ticketDataSubmitted)="doMainTask($event)"></app-form>
  <div *ngIf="show_calc">
    <h4>Результати розрахунків:</h4>
    <p>Сумарний прибуток: {{totalProfit }}</p>
    <p *ngFor="let categoryProfit of categoryProfits; let i = index">Прибуток категорії {{ i + 1 }}: {{ categoryProfit }}</p>
  </div>
</ion-content>
